<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Multiple Layers</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100vw;
        }
        
        .info-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
        }
        
        .info-panel h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h3>üó∫Ô∏è Leaflet Map Demo</h3>
        <p><strong>Base Layers:</strong> OpenStreetMap, Satellite, Terrain</p>
        <p><strong>Overlays:</strong> Markers, Circle, GeoJSON Polygon</p>
        <p>Use the layers control (top-right) to switch between layers</p>
    </div>
    
    <div id="map"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);
        
        // Base layers
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        
        var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '¬© <a href="https://www.esri.com/">Esri</a>'
        });
        
        var terrainLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        
        // Add default base layer
        osmLayer.addTo(map);
        
        // Markers layer
        var markersLayer = L.layerGroup();
        
        var marker1 = L.marker([51.505, -0.09]).bindPopup('Main Location');
        var marker2 = L.marker([51.51, -0.1]).bindPopup('Secondary Location');
        var marker3 = L.marker([51.49, -0.08]).bindPopup('Third Location');
        
        markersLayer.addLayer(marker1);
        markersLayer.addLayer(marker2);
        markersLayer.addLayer(marker3);
        markersLayer.addTo(map);
        
        // Circle layer
        var circleLayer = L.layerGroup();
        var circle = L.circle([51.508, -0.11], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.2,
            radius: 200
        }).bindPopup('Circle overlay showing 200m radius');
        circleLayer.addLayer(circle);
        
        // GeoJSON layer
        var geoJsonLayer = L.layerGroup();
        var sampleGeoJSON = {
            "type": "Feature",
            "properties": {
                "name": "Sample Area",
                "popupContent": "This is a sample GeoJSON polygon"
            },
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-0.08, 51.51],
                    [-0.06, 51.51],
                    [-0.06, 51.49],
                    [-0.08, 51.49],
                    [-0.08, 51.51]
                ]]
            }
        };
        
        var geoJsonFeature = L.geoJSON(sampleGeoJSON, {
            style: {
                color: '#ff7800',
                weight: 2,
                fillColor: '#ff7800',
                fillOpacity: 0.2
            }
        }).bindPopup('Sample GeoJSON polygon');
        geoJsonLayer.addLayer(geoJsonFeature);
        
        // Base layers for layer control
        var baseLayers = {
            "OpenStreetMap": osmLayer,
            "Satellite": satelliteLayer,
            "Terrain": terrainLayer
        };
        
        // Overlay layers for layer control
        var overlayLayers = {
            "Markers": markersLayer,
            "Circle Area": circleLayer,
            "GeoJSON Area": geoJsonLayer
        };
        
        // Add layer control
        L.control.layers(baseLayers, overlayLayers).addTo(map);
        
        // Add scale control
        L.control.scale().addTo(map);
        
        console.log('Leaflet map with multiple layers initialized successfully!');
    </script>
</body>
</html>
